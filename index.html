<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- custom font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />

    <title>We walk to you</title>

    <!-- styles -->
    <style>
      body {
        font-family: "Dosis", sans-serif;
        margin: 2em;
        background-color: #000;
        color: #FFF;
        font-size: 1.2em;
      }
      h1 {
        color: #FFF;
      }
      #poem > div {
        height: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>We walk to you</h1>
    <div id="poem"></div>
    <script>
      const subjects = "you,I,we,they".split(","),
        verbs = "run,walk,speak,drift,talk,whisper".split(","),
        objects = "me,you,her,him,them".split(",");
      let counter = 0;
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      function addLine() {
        // create the line
        const line = document.createElement("div");
        const text =
          getRandomFromList(subjects) +
          " " +
          getRandomFromList(verbs) +
          " to " +
          getRandomFromList(objects);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      function addBlankLine() {
        const line = document.createElement("div");
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      function removeFirstLine() {
        const poem = document.getElementById("poem");
        poem.removeChild(poem.childNodes[0]);
      }
      function processPoem() {
        counter++;
        addLine();
        if (counter % 4 === 0) {
          addBlankLine();
        }
        if (counter > 12) {
          removeFirstLine();
        }
      }
      window.setInterval(processPoem, 1000);
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
